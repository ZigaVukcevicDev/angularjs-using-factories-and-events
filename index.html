<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    </head>
    <body ng-app="demo">
        <div ng-controller="EventController">
        <div class="container" ng-controller="DemoController">
            <h1>Tasks</h1>
                <input type="text" ng-model="task" /> <button ng-click="create(task); showItem = true; showEditButton = true;" class="btn btn-success">Create task</button>
                <p class="text-success" style="position: absolute; top: 0; right: 0">{{ msg }}</p>
            <br />
            <br />
            <table class="table">
                <tbody>
                    <tr ng-repeat="item in tasks track by $index" ng-class="{ 'bg-success' : finished }">
                        <td>
                            <p ng-show="showItem">{{ item }}</p>
                            <input type="text" value="{{ item }}" ng-model="item" ng-show="showInput" />
                        </td>
                        <td>
                            <button class="btn btn-edit btn-sm" ng-show="showEditButton" ng-click="edit();">Edit</button> 
                            <button class="btn btn-edit btn-sm" ng-show="showCloseButton" ng-click="close();">Close</button>
                            <button class="btn btn-danger btn-sm" ng-click="remove($index);">Remove</button>
                        </td>
                        <td><input type="checkbox" ng-model="finished" /> Finished</td>
                    </tr>                             
                </tbody>
            </table>
        </div>
                    </div>
        <script src="js/main.js"></script>
    </body>
</html>
